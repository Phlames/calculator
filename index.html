<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header"><h1>Calculator</h1></header>
        <main class="main">
            <div id="calculator-body">
                <div id="screen">
                    <div id="last-calculation"></div>
                    <div id="current-number"></div>
                </div>
                <div class="calculator-buttons">
                    <button id="clear" class="span-two">C</button>
                    <button id="plus-minus">+/-</button>
                    <button id="delete">Delete</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="/" class="operator">/</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button id="*" class="operator">*</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button id="-" class="operator">-</button>
                    <button id="decimal" >.</button>
                    <button class="number">0</button>
                    <button id="equals">=</button>
                    <button id="+" class="operator">+</button>
                </div>
            </div>
        </main>
    <footer id="footer">Created by Phlames</footer>
</body>
</html>
